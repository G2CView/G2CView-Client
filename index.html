<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">MicromedaViz</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="visualization"></div>
    </div>

    <div class="container-fluid fixed-bottom legend-row">
        <div class="row justify-content-end">
            <div class="col-2">
                <div class="card text-white bg-info mb-3">
                    <img class="card-img-top legend" src="assets/legend.svg">
                    <div class="card-body">
                        <h5 class="card-title">Legend</h5>
                        <p class="card-text">Click the grey bar on the left to expand the genome properties heatmap.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"
        integrity="sha256-gfQwA6PlkZsLqWu4bU4hXPrbTqzixm0B5MdvBLI+Oas=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<!-- Custom JS for Genome_Properties_Tree object the visualization. -->
<script type="text/javascript" src="./js/genome_properties_tree.js"></script>

<!-- Custom JS for drawing the visualization. -->
<script type="text/javascript" src="./js/draw_diagram.js"></script>


<!-- Custom JS for creating the visualization. -->
<script type="text/javascript">
    $.getJSON("data/gp_assignments.json", function (genome_properties_data) {
        $.getJSON("configs/diagram_configuration.json", function (diagram_parameters) {
            let genome_properties_tree = new Genome_Properties_Tree(genome_properties_data);
            draw_diagram(genome_properties_tree, diagram_parameters);
        });
    });
</script>
</body>
</html>
