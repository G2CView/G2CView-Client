<!-- Custom JS for creating the visualization. -->
<script type="text/javascript">
    function get_leaf_data(current_property)
    {
        let node_data = [];

        if (current_property.children !== undefined){
            let children = current_property.children;
            for (let child in children)
            {
                const child_node_data = get_leaf_data(children[child]);
                node_data = node_data.concat(child_node_data);
            }
        }
        else {
            node_data.push({'name': current_property['name'], 'result': current_property['result']});
        }
        return node_data
    }

    $.getJSON("data/example_genome_property.json", function(genome_properties_data) {
        let genome_property_tree = genome_properties_data['property_tree'];
        let data = get_leaf_data(genome_property_tree);
        console.log(data)
    });
</script>
